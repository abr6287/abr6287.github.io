<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAYAN - Company</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            background-color: #fff;
            text-align: center;
            padding: 1em 0;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            color: #333;
            text-decoration: none;
        }

        .logo img {
            height: 48px;
            margin-right: 10px;
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-content h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Hayan Logo"></a>
            HAYAN
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="company.html">Company</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="vision.html">Vision</a></li>
            <li><a href="recall.html">Recall</a></li>
            <li><a href="sam_support.html">SAM Support</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h2>창립 - 2024 01 01</h2>
        <h2>하얀은 여러분들이 무엇을 상상하든 다 이뤄드립니다</h2>
        <div class="circle-button" id="circleButton">●</div>
    </main>
    <div class="modal" id="modal"></div>
    <footer>
        <p>서울시 강남구 역삼동 811-6</p>
        <p>Contact: abr6287@gmail.com</p>
    </footer>
    <script>
        document.getElementById('circleButton').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('modal').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
